<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Tic-Tac-Toe</title>    <style>        body {            font-family: Arial, sans-serif;            display: flex;            flex-direction: column;            align-items: center;            justify-content: center;            height: 100vh;            margin: 0;            background-color: #f0f0f0;        }        h1 {            margin-bottom: 20px;        }        .board {            display: grid;            grid-template-columns: repeat(3, 100px);            grid-template-rows: repeat(3, 100px);            gap: 5px;        }        .cell {            width: 100px;            height: 100px;            background-color: #fff;            display: flex;            justify-content: center;            align-items: center;            font-size: 2em;            cursor: pointer;            border: 2px solid #000;        }        .cell:hover {            background-color: #f0f0f0;        }        .message {            margin-top: 20px;            font-size: 1.5em;        }    </style></head><body>    <h1>Tic-Tac-Toe</h1>    <div class="board" id="board">        <div class="cell" data-index="0"></div>        <div class="cell" data-index="1"></div>        <div class="cell" data-index="2"></div>        <div class="cell" data-index="3"></div>        <div class="cell" data-index="4"></div>        <div class="cell" data-index="5"></div>        <div class="cell" data-index="6"></div>        <div class="cell" data-index="7"></div>        <div class="cell" data-index="8"></div>    </div>    <div class="message" id="message"></div>    <script>        const board = document.getElementById('board');        const message = document.getElementById('message');        let currentPlayer = 'X';        let gameState = ['', '', '', '', '', '', '', '', ''];        const winningCombinations = [            [0, 1, 2],            [3, 4, 5],            [6, 7, 8],            [0, 3, 6],            [1, 4, 7],            [2, 5, 8],            [0, 4, 8],            [2, 4, 6]        ];        board.addEventListener('click', (e) => {            const cell = e.target;            const index = cell.getAttribute('data-index');            if (cell.textContent === '' && gameState[index] === '') {                cell.textContent = currentPlayer;                gameState[index] = currentPlayer;                if (checkWin()) {                    message.textContent = `${currentPlayer} wins!`;                    board.removeEventListener('click', arguments.callee);                } else if (gameState.every(cell => cell !== '')) {                    message.textContent = 'It\'s a draw!';                } else {                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';                }            }        });        function checkWin() {            return winningCombinations.some(combination => {                return combination.every(index => {                    return gameState[index] === currentPlayer;                });            });        }    </script></body></html>
